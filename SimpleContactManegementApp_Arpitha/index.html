<html>
	<head>
		<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
		<script src="index.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
		<!-- Including "index.css in HTML-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div id="page-wrap">
			<h1 class="header">Phone Book Contact Management </h1>
			
			
			<div class="button-container" style="padding-left:30px;height:100px; position:absolute; padding-bottom:30px;">
					<button type="button" class="btn btn-primary"  onclick="AddContact()">Add Contact</button>
				<div>
			
			<div class="filterSlector" style="align-items:center">
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="DropDownChoose">Choose Sort
					<span class="caret"></span></button>
					<ul class="dropdown-menu">
					  <li><a onclick="sortContact(sortOnName)" class="dropdown-list">Name</a></li>
					  <li><a onclick="sortContact(sortOnAddress)" class="dropdown-list">Address</a></li>
					  <li><a onclick="sortContact(sortOnPhoneNumber)" class="dropdown-list">PhoneNumber</a></li>
					  <li><a onclick="sortContact(sortOnCity)" class="dropdown-list">City</a></li>
					</ul>
				</div>
				
			
			</div>
			
			
			<div id="contact-info" class="container"></div>
		</div>
	</body>
</html>
